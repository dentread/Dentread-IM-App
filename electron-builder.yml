# electron-builder.yml

appId: com.example.myapp
productName: Dentread IM App
directories:
  output: ./dentread
files:
  - "**/*"
extraResources:
  - assets/**
asar: true
win:
  target: nsis
  icon: "images/Favdesktop.png"
  publisherName: "Dentread"
mac:
  target: dmg
linux:
  target:
    - AppImage
    - deb
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
