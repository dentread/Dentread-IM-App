<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dentread IM App</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/mainpage.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <style>
        #headermessage {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            animation: blinkHeader 1s linear infinite alternate;
        }

        @keyframes blinkHeader {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container-fluid">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="onoffsync">
                <label class="form-check-label" for="onoffsync">Auto/Sync</label>
                <h5 id="headermessage"></h5>
                
            </div>
            
            <div class="col-sm-12 logout-header">
                
                <button class="btn settings-button ml-auto" id="settingsButton"><i class="fa fa-cog" aria-hidden="true"></i> Settings</button>
                <button class="btn settings-button button ml-auto" id="log"><i class="fa fa-file-alt" aria-hidden="true"></i> Log files</button>
                <button class="btn logout-button ml-auto" id="logoutbutton"><i class="fa fa-power-off mr-2" aria-hidden="true"></i> Logout</button>
            </div>
            <div class="col-sm-12 col-lg-12 col-xl-12 mb-4">
                <div class="row row-sm  mt-lg-4">
                    <div class="col-sm-12 col-lg-12 col-xl-12">
                        <div class="card enclosing-card card-box">
                            <div class="card-body p-3">
                                <img src="../images/dental_clinic_circular.png" alt="clinic">
                                <div class="greeting-message">
                                    <span>Welcome, </span>
                                    <h5 class="user-name"></h5>
                                    <span class="centre-name"></span>
                                </div>

                                <div class="other-info">
                                    <div class="">
                                        <span class="important-text">0</span>
                                        <span>Synced Folders</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="syncing-workflow" id="stgToSync">
                <div class="container-fluid">
                    <div class="row">
                      <div class="col-sm-6 mt-3">
                        <div class="staged">
                            <div class="heading-part extra-padding">
                                <h6>Files ready to be synced</h6>

                                <button type="button" class="btn2 button-basic-without-border" id="stageToSync"><i class="fa fa-refresh custom-margin" aria-hidden="true"></i></button>
                            </div>
                            <div class="container text-area custom-scrollbar mt-2" id="allStagedFiles">
                            </div>
                        </div>
                      </div>
                      <div class="col-sm-6 mt-3" id="stgToSyncdentread">
                        <div class="dentreadstage">
                            <div class="heading-part extra-padding">
                                <h6>Syncing to Dentread</h6>
                                <button type="button" class="d-none" disabled="true"><i class="fa fa-refresh custom-margin" aria-hidden="true"></i>Ok</button>
                            </div>
                            <div class="container text-area custom-scrollbar mt-2" id="allStagedFilesdentread">
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div >

                <div class="dentreadSyncing container mt-6 d-flex justify-content-center align-items-center">

                    <button class="syncToDentread" id="syncToDentreadId">Sync To Dentread</button>

                </div>
                
            </div>
            <!-- <a href="#" id="downloadLinkclient" class="primary-button">Download Log client</a> -->

        </div>
    </div>
    <script>
 document.addEventListener("DOMContentLoaded", function() {


        function isButtonOn() {
            var button = document.getElementById("onoffsync");

            return button.checked; 
        }
        function disableButton(disable) {
        var button = document.getElementById("stageToSync");
        var button2 = document.getElementById("syncToDentreadId");
        button.style.opacity = disable ? "0" : "1";
        button.style.pointerEvents = disable ? "none" : "auto";
        button2.style.opacity = disable ? "0" : "1";
        button2.style.pointerEvents = disable ? "none" : "auto";
        }


        if (isButtonOn()) {
            var button = document.getElementById("stageToSync");

            button.click();

            setTimeout(function() {
                simulateButtonClick("syncToDentreadId", 30000);
            }, 30000);
            disableButton(true);

        }
    
        function simulateButtonClick(buttonId, delay) {
            var button = document.getElementById(buttonId);
    
            button.click();
    
            console.log(buttonId + " click completed.");
    
            setTimeout(function() {
                simulateButtonClick(buttonId === "stageToSync" ? "syncToDentreadId" : "stageToSync", buttonId === "stageToSync" ? 120000 : 30000);
            }, delay);
        }
        document.getElementById("onoffsync").addEventListener("change", function() {
            if (isButtonOn()) {
                var button = document.getElementById("stageToSync");
                button.click();
                setTimeout(function() {
                    simulateButtonClick("syncToDentreadId", 30000);
                }, 30000);
                disableButton(true);
            }
            else{
                disableButton(false);
            }

        });
    });

    
    </script>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../contents/fileSelector.js"></script>
</body>  
</html>
