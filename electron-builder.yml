appId: com.dentread.Imapp
productName: DentreadIMApp11
directories:
  output: ./DentreadBuild11
files:
  - "**/*"
  - "notification.js"
  - "images/LogoDentread.png"

extraResources:
  - assets/**
  - images/**
asar: true
publish:
  provider: github
  owner: dentreadbhavik
  repo: Dentread-IM-App
win:
  target: nsis
  icon: "images/LogoDentread.png"

  publisherName: "Dentread"
  artifactName: "${productName}-Setup-${version}.${ext}"
mac:
  target: dmg
linux:
  target:
    - AppImage
    - deb
nsis:
  oneClick: true
  perMachine: true
  allowToChangeInstallationDirectory: true
  allowElevation: true
  forceCloseApplications: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  requireAdminPrivileges: true
  runAfterFinish: false
  include: uninstaller.nsh
